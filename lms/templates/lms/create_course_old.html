{% extends "lms/base.html" %}

{% block title %}Create Course - E-Learning{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">{% if is_instructor %}Request New Course{% else %}Create New Course{% endif %}</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Course Title</label>
            <input type="text" name="title" id="title" value="{{ title }}" required class="form-control">
          </div>

          <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select name="category_id" id="category_id" class="form-select" required>
              <option value="">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}" {% if category_id and category_id|add:"0"==category.id %}selected{%
                endif %}>{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" rows="5" class="form-control"
              placeholder="What will students learn?">{{ description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="image_file" class="form-label">Course Image</label>
            <input type="file" name="image_file" id="image_file" class="form-control">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{% if is_instructor %}Submit for Approval{% else %}Create
              Course{% endif %}</button>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
