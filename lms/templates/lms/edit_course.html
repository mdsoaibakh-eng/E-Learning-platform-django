{% extends "lms/base.html" %}

{% block title %}Edit Course - E-Learning{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Edit Course</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Course Title</label>
            <input type="text" name="title" id="title" value="{{ course.title }}" required class="form-control">
          </div>

          <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select name="category_id" id="category_id" class="form-select" required>
              <option value="">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}" {% if course.category_id==category.id %}selected{% endif %}>{{
                category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" rows="5"
              class="form-control">{{ course.description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="image_file" class="form-label">Update Course Image</label>
            <input type="file" name="image_file" id="image_file" class="form-control">
            {% if course.image_file %}
            <div class="mt-2">
              <small class="text-muted">Current: {{ course.image_file }}</small>
            </div>
            {% endif %}
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            {% if request.session.instructor_id %}
            <a href="{% url 'instructor_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            {% else %}
            <a href="{% url 'detail' course_id=course.id %}" class="btn btn-outline-secondary">Cancel</a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
