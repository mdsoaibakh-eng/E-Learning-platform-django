{% extends "lms/base.html" %}
{% block content %}
<h2>Quiz: {{ quiz.title }}</h2>
<form method="POST">
    {% csrf_token %}
    {% for q in questions %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ forloop.counter }}. {{ q.text }}</h5>
            {% for opt in q.options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q_{{ forloop.parentloop.counter0 }}"
                    value="{{ opt }}" required>
                <label class="form-check-label">{{ opt }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
